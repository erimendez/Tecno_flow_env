{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href= "{% static '/media/img/logonuevo3.png' %}" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tecno Flow</title>
    <link rel="stylesheet" href="{% static '/css/productos.css' %}">
    <link rel="stylesheet" href="{% static '/css/formulario.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}" >
    <link rel="stylesheet" href="{% static '/css/style_contacto.css' %}">
    <script src="https://kit.fontawesome.com/d9e9994d5f.js" crossorigin="anonymous"></script>
 </head> 

<body>

<div class="contenedorheader">    
<header class="header">
    <div class="logo"><a href="{% url 'landing_page' %}>" ><img src= "{% static '/media/img/logonuevo2.png' %}" alt="Logo Tecno Flow"></a>
  
    </div>
    <div class="texto">
      <h1>Tecnología que no para</h1>
    </div>
    <div class="contenedorbuscador">
      <div class="buscador">
        <input type="text" id="buscarproducto" placeholder="¿Qué tecnología necesitás hoy?">
      </div>
      <div class="lupa">
        <i class="fa-solid fa-magnifying-glass fa-beat"></i>
      </div>
    </div>
    <div>
      <i class="fa-solid fa-cart-shopping fa-2xl" id="compra"></i>
      <i class="fa-solid fa-user fa-2xl" id="login"></i>
    </div>
    <!--  Barra de NAVEGACION -->
    <div class="container_menu">
      <div class="menu">
        <input type="checkbox" id="check__menu">
        <label id="#label__check" for="check__menu">
          <i class="fas fa-bars icon__menu"></i>
        </label>
        <nav>
          <ul>
            <!-- <li><a href="#">Nosotros</a></li> -->
            <li>
              <a href="{% url 'landing_page' %}">Inicio</a>
              <ul>
                <li><a href="{% url 'productos_page' %}"#celusg>Celulares Samsung </a></li>
                <li><a href="{% url 'productos_page' %}"#celumoto>Celulares Motorola</a></li>
                <li><a href="{% url 'tablets_page' %}">Tablets</a></li>
                <li><a href="{% url 'impresoras_page' %}">Impresoras</a></li>
                <li><a href="{% url 'monitores_page' %}">Monitores</a></li>
                <li><a href="{% url 'note_page' %}">Notebook</a></li>
              </ul>
            </li>
            <li><a href="{% url 'preguntasfrecuentes_page' %}">FAQs</a></li>
            <li><a href="{% url 'sucursales_page' %}">Sucursales</a></li>
            <li><a href="{% url 'contacto_page' %}">Contacto</a></li>
            <li><a href="{% url 'cotizacion_page' %}">Cotizacion</a></li>
          </ul>
        </nav>
      </div>
    </div>
</header>

</div>
{% block content %}
{% endblock %}
<footer class="footer">
    <div class="redes-container">
        <div>
            <ul>
            <li><a  href="https://www.twitter.com" class="twitter"><i class="fa-brands fa-twitter"></i> </a></li>
            <li><a  href="https://www.facebook.com" class="facebook"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a  href="https://www.instagram.com" class="instagram"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a  href="https://www.pinterest.com" class="pinterest"><i class="fa-brands fa-pinterest"></i></a></li>
            <li><a  href="https://www.linkedin.com" class="linkedin"><i class="fa-brands fa-linkedin-in"></i></a></li>
        
            </ul>
                        
            <p class="paragraph">Derechos reservados @2023</p>     
        </div>
    </div>
</footer>
</body>
</html>
